<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style type="text/css">
        body{
            /* color: rgb(90, 59, 32); */
            display: flex;
            flex-direction: column;
            max-height: 100vh; /* to bring it down */
            align-items: center;
            overflow: hidden;
            
        }
        #bgVid{
            z-index:-1;
            margin:-20px;
            top:0;
            bottom:0;
            object-fit: cover;
            width: 200%;
            height: 200%;
            position: fixed; 
        }
        h1{
            color: rgb(225, 225, 225);
            /* box-shadow: 30px;
            box-shadow: 20px; */
            z-index:1;
            font-family: Snap ITC;
            letter-spacing: 2px;
            text-align: center;
        }
        .signup-1 form input{
            
            display: grid;
            grid-template-columns:6fr 6fr;
            z-index:1;
        }
        .login-1,.signup-1{
            font-family: Footlight MT Light;
            z-index:1;
            align-content: center;
            max-width: 300px;
            border: 1px solid rgb(35, 34, 33); 
            box-shadow: 2px 1px 10px 10px rgba(137, 130, 123, 0.5);
            /* color: rgb(90, 59, 32); */
            font-weight: bold;
            background-color: rgba(0,0,0,0.5);
        }
        .login-1{
            padding: 5rem;
            
        }
        .signup-1{
            padding-left:6rem;
            padding-right:6rem;
            padding-top:2rem;
            padding-bottom:4rem;
        }
        h2{
            color:rgb(210, 208, 208);
            z-index:1;
            text-align: center;
            font-size: 30px;
            
        }

        .input label{
            color:rgb(210, 208, 208);
            z-index:1;
            text-align: left; 
        }
        .input input{
            z-index:1;
            margin-top: 0.7rem;
            margin-bottom: 0.7rem;
            height: 1.1rem;
            padding-top: 0.3rem;
            padding-bottom: 0.3rem;
            padding-left: 0.7rem;
            /* text-align: center; */
            border-radius:10px ;
        }
        .btn{
            z-index:1;
            all:unset;
            text-align: center;
            border-radius:10px ;
            width: 10em;
            height: 1.7rem;
            margin-left:10%;
            margin-right:10%;
            border: 2px solid rgb(76, 76, 76);
            background-color: rgba(76, 76, 76, 0.7);
            cursor:pointer; /* to get the hand on hovering over the button */
        }
        .btn a{
            color:unset;
            text-decoration: none;
        }
        .link{
            color:rgb(210, 208, 208);
            z-index:1;
            font-weight: unset;
        }
        .link a{
            z-index:1;
            color:rgb(1, 152, 6);
            font-weight: bold;
        }
        a:visited{
            z-index:1;
            color:red;
        }
        
        .message{
            font-family: Footlight MT Light;
            position: fixed;
            top:27%;
            /* bottom: 50%; */
            transform: translate(-50,50);
            z-index:1;
            padding-left: 4rem;
            padding-right: 4rem;
            align-content: center;
            border-radius: 40%/60%;
            letter-spacing: 3px;
            font-size: medium;
            height: 250px;
            max-width: 300px;
            border: 1px solid rgb(35, 34, 33); 
            box-shadow: 2px 1px 10px 10px rgba(137, 130, 123, 0.5);
            color: white;
            font-weight: bold;
            background-color: rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bgVid">
        <source src="public/videos/bg_video.mp4" type="video/mp4">
      </video>
    <!-- for login page -->
    <div class="login" id="login">
        <h1>WELCOME BACK!!</h1>
        <div class="login-1">
            <h2>LOG IN</h2>
            <form onsubmit="handlelogin(event)">
                <!-- username -->
                <div class="input">
                    <label for="username">Enter Username</label><br>        
                    <input type="text" id="loginUserName" name="username" placeholder="Enter Username" required>
                </div>
                <!-- password -->
                <div class="input">
                    <label for="password">Enter Password</label><br>     
                    <input type="password" id="loginPassword" name="password" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="btn" style="color:rgb(210, 208, 208);"> Login</button>
            </form>
            <p class="link">Your first time here? then <a href="#signup" onclick="toggle()">Sign Up</a></p> 
        </div>
    </div>
        <!-- for sign up -->
        <div class="signup" id="signup" style="display:none;">
            <h1>WELCOME!!</h1>
            <div class="signup-1">
                <h2>SIGN UP</h2>
                <form>
                    <!-- Name -->
                    <div class="input">
                        <label for="username">Enter Username</label>           
                        <input type="text" name="username" placeholder="Enter Username" required>
                    </div>
                    <!-- email -->
                    <div class="input">
                        <label for="email">Enter Email</label>
                        <input type="email" name="email" placeholder="Enter Email" required>
                    </div>
                    <!-- password -->
                    <div class="input">
                        <label for="password">Enter Password</label>       
                        <input type="password" name="password" placeholder="Enter Password" required>
                    </div>
                    <button type="submit" class="btn"><a href="#login" style="color:rgb(210, 208, 208);" onclick> Sign up</a></button>
                </form>
                <p class="link">Been here before? then <a href="#login" onclick="toggle()">Log In</a></p> 
            </div>
        </div>
        <div class="message" id="message" style="display: none;">
            <p class="message-text"></p>
        </div>
        <script>
            // Get the elements
            let loginBox = document.getElementById('login');
            let signupBox = document.getElementById('signup');

            // Toggle display using actual current value
            function toggle(){
                loginBox.style.display = loginBox.style.display === 'none' ? 'block' : 'none';
                signupBox.style.display = signupBox.style.display === 'none' ? 'block' : 'none';
            }
            //thank you message
            function handlelogin(event){
                event.preventDefault();//prevents the page from reloading
                let userName= document.getElementById('loginUserName').value;
                let password= document.getElementById('loginPassword').value;
                thanks("THANK YOU FOR LOGGIN!");
            }
            function thanks(message){
                //hides the form
                document.getElementById('login').style.display="none";
                //display the thank you message
                document.querySelector('.message-text').innerText = message;
                document.getElementById('message').style.display = "block";
            }
        </script>
</body>
</html>
