<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style type="text/css">
        body{
            /* color: rgb(90, 59, 32); */
            display: flex;
            flex-direction: column;
            max-height: 100vh; /* to bring it down */
            align-items: center;
            overflow: hidden;
            
        }
        #bgVid{
            z-index:-1;
            margin:-20px;
            top:0;
            bottom:0;
            object-fit: cover;
            width: 200%;
            height: 200%;
            position: fixed; 
        }
        h1{
            color: rgb(225, 225, 225);
            /* box-shadow: 30px;
            box-shadow: 20px; */
            z-index:1;
            font-family: Snap ITC;
            letter-spacing: 2px;
            text-align: center;
        }
        .signup-1 form input{
            
            display: grid;
            grid-template-columns:6fr 6fr;
            z-index:1;
        }
        .login-1,.signup-1{
            font-family: Footlight MT Light;
            z-index:1;
            align-content: center;
            max-width: 300px;
            border: 1px solid black; 
            box-shadow: 5px 8px 10px rgb(255, 119, 0);
            /* color: rgb(90, 59, 32); */
            font-weight: bold;
            background-color: rgb(255, 244, 162);;
        }
        .login-1{
            padding: 5rem;
        }
        .signup-1{
            padding-left:6rem;
            padding-right:6rem;
            padding-top:2rem;
            padding-bottom:4rem;
        }
        h2{
            z-index:1;
            text-align: center;
            font-size: 30px;
        }

        .input label{
            z-index:1;
            text-align: left; 
        }
        .input input{
            z-index:1;
            margin-top: 0.7rem;
            margin-bottom: 0.7rem;
            height: 1.1rem;
            padding-top: 0.1rem;
            padding-bottom: 0.1rem;
            padding-left: 0.7rem;
            /* text-align: center; */
            border-radius:10px ;
        }
        .btn{
            z-index:1;
            all:unset;
            text-align: center;
            border-radius:10px ;
            width: 10em;
            height: 1.7rem;
            margin-left:10%;
            margin-right:10%;
            border: 2px solid rgb(91, 51, 14);
            background-color: rgba(0,0,0,0.4);
            cursor:pointer; /* to get the hand on hovering over the button */
        }
        .link{
            z-index:1;
            font-weight: unset;
        }
        .link a{
            z-index:1;
            color:rgb(1, 152, 6);
            font-weight: bold;
        }
        a:visited{
            z-index:1;
            color:red;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bgVid">
        <source src="public/videos/videoplayback.mp4" type="video/mp4">
      </video>
    <!-- for login page -->
    <div class="login" id="login">
        <h1>WELCOME BACK!!</h1>
        <div class="login-1">
            <h2>LOG IN</h2>
            <form>
                <!-- username -->
                <div class="input">
                    <label for="username">Enter Username</label><br>        
                    <input type="text" name="username" placeholder="Enter Username" required>
                </div>
                <!-- password -->
                <div class="input">
                    <label for="password">Enter Password</label><br>     
                    <input type="password" name="password" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="btn"> Login</button>
            </form>
            <p class="link">Your first time here? then <a href="#signup" onclick="toggle()">Sign Up</a></p> 
        </div>
    </div>
        <!-- for sign up -->
        <div class="signup" id="signup" style="display:none;">
            <h1>WELCOME!!</h1>
            <div class="signup-1">
                <h2>SIGN UP</h2>
                <form>
                    <!-- Name -->
                    <div class="input">
                        <label for="username">Enter Username</label>           
                        <input type="text" name="username" placeholder="Enter Username" required>
                    </div>
                    <!-- email -->
                    <div class="input">
                        <label for="email">Enter Email</label>
                        <input type="email" name="email" placeholder="Enter Email" required>
                    </div>
                    <!-- password -->
                    <div class="input">
                        <label for="password">Enter Password</label>       
                        <input type="password" name="password" placeholder="Enter Password" required>
                    </div>
                    <button type="submit" class="btn"><a href="#login" onclick> Sign up</a></button>
                </form>
                <p class="link">Been here before? then <a href="#login" onclick="toggle()">Log In</a></p> 
            </div>
        </div>
        
        <script>
            // Get the elements
            let loginBox = document.getElementById('login');
            let signupBox = document.getElementById('signup');

            // Toggle display using actual current value
            function toggle(){
                loginBox.style.display = loginBox.style.display === 'none' ? 'block' : 'none';
                signupBox.style.display = signupBox.style.display === 'none' ? 'block' : 'none';
            }

        </script>
</body>
</html>
